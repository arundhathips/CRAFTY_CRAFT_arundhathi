{% include 'craftman_header.html' %}

<div class="carousel">
            <div class="container-fluid">
                <!-- <div class="owl-carousel"> -->
                    <div class="carousel-item">
                        <div class="carousel-img">
                            <img src="/static/img/f13.jpg" alt="Image">
                        </div>
                        <div class="carousel-text">
                            <h1> <span>Chatted Users</span> </h1>

<style type="text/css">
		table, th, td {
  border: 3px solid black;
}
    th, td {
  padding: 15px;
}
	</style>

	<table border="1" align="center" colspan="2" width="100px" height="50px" style="color: pink">
		<tr>
			<th>slno</th>
			<th>Username</th>
			<th>Phone</th>
		</tr>
		{% for row in data['viewusers'] %}
		<tr>
			<td>{{ loop.index }}</td>
			<td>{{row['first_name']+" "+row['last_name']}}</td>
			<td>{{row['phone']}}</td>
			<td><a href="craftman_chat?elid={{row['login_id']}}" class="btn btn-info">Chat</a></td>
		</tr>
		{% endfor %}


	</table>
</div>
</div>
